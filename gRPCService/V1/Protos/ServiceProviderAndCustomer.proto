	rpc GetCustomerAppointmentSummary (ServiceProviderAppointmentSummaryRequestMessage) returns (ServiceProviderAppointmentSummaryListMessage);

	rpc GetCustomersOfOrganisation (ServiceProviderInOrganisationRequestMessage) returns (ServiceProviderMyPatientsProfileMessageList);

	rpc GetCustomersOfServiceProviderInOrganisation (ServiceProviderInOrganisationRequestMessage) returns (ServiceProviderMyPatientsProfileMessageList);
}






